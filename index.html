<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>范闲的个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .box {
            float: left;
            width: 30%;
            padding: 10px;
            text-align: center;
        }
        .box img {
            width: 90px;
            height: 90px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>范闲的个人网页</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#experience">职业经历</a></li>
                    <li><a href="#contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>欢迎来到我的世界</h1>
            <p>设计的艺术，创意的表达</p>
        </div>
    </section>

    <section id="main" class="container">
        <article id="about">
            <h2>关于我</h2>
            <p>大家好，我是范闲，一名充满创意和激情的设计师。我喜欢通过设计来表达自己的想法和情感，为客户带来独特而难忘的视觉体验。</p>
        </article>

        <article id="experience">
            <h2>职业经历</h2>
            <p>我拥有多年的设计经验，擅长品牌设计、UI/UX设计以及平面设计。我的设计作品涵盖多个行业，包括科技、时尚、娱乐等。</p>
        </article>

        <article id="contact">
            <h2>联系我</h2>
            <p>如果你对我的作品感兴趣，或者希望与我合作，请随时通过以下方式联系我：</p>
            <p>Email: fanxian@example.com</p>
            <p>Phone: 123-456-7890</p>
        </article>
    </section>

    <footer>
        <p>范闲的个人网页 &copy; 2024</p>
    </footer>
</body>
</html>
